<div id="form2" class="mt-2">
  <h2 class="text-warning text-center">ฟอร์มอัพเดตข้อมูล</h2>

  <form class="row g-3 p-3 " id="myForm2" onsubmit="submitForm2(this)">

    <!-- <div class="col-md-6">
      <label for="input1" class="form-label">id</label>
    </div> -->

    <input type="hidden" class="form-control" id="edit_id" name="edit_id" required>

    <div class="col-md-6">
      <label for="input1" class="form-label">บัตรประชาชน</label>
      <input type="text" class="form-control" id="edit_cid" name="edit_cid" required>
    </div>

    <div class="col-md-6">
      <label for="input1" class="form-label">ชื่อ-สกุล</label>
      <input type="text" class="form-control" id="edit_name" name="edit_name" required>
    </div>

    <div class="col-md-6">
      <label for="input4" class="form-label">เบอร์โทร</label>
      <input type="text" class="form-control" id="edit_phone" name="edit_phone" required>
    </div>

    <div class="col-md-6">
      <label for="input3" class="form-label">วันที่ส่งคำขอ</label>
      <input type="date" class="form-control" id="edit_date" name="edit_date" required>
    </div>

    <div class="col-md-4">
      <label for="input7" class="form-label">สถานะ</label>
      <select id="edit_status" name="edit_status" class="form-select" required style="width: 300px;">
          <option selected disabled value="">เลือก</option>
          <option value="เสนอหัวหน้าแผนกทะเบียน อนุมัติเอกสาร">เสนอหัวหน้าแผนกทะเบียน อนุมัติเอกสาร</option>
          <option value="เสนอ ผอ.รพ. อนุมัติเอกสาร">เสนอ ผอ.รพ. อนุมัติเอกสาร</option>
          <option value="จัดทำเอกสาร">จัดทำเอกสาร</option>
          <option value="แพทย์สรุปประวัติการรักษา">แพทย์สรุปประวัติการรักษา</option>
          <option value="รับเอกสาร">รับเอกสาร</option>
          </select>
    </div>

    <input type="hidden" class="form-control" id="edit_role" name="edit_role" value="user" required>

    <div class="col-12">
      <button type="submit" class="btn btn-warning">อัปเดตข้อมูล</button>
      <button type="submit" class="btn btn-danger" onclick="daleteData()">ลบข้อมูล</button>
    </div>
  </form>

</div>
